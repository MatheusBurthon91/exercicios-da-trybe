<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
       function mudarTexto(texto) {
         let mudarParagrafo = document.getElementsByTagName('p')[1];
         mudarParagrafo.innerHTML = texto;
         return mudarParagrafo;
       }
       mudarTexto('Me vejo trabalhando como desenvolvedor de software, trabalhando de forma satisfatória e amando o que estou fazendo. Na vida pessoal, eu me vejo feliz com minha familia');

       function mudarCorDeFundo(cor) {
        let colorir = document.getElementsByClassName('main-content')[0];
        colorir.style.backgroundColor = cor;
        
       }
       mudarCorDeFundo(`rgb(76,164,109)`);

       function mudarParaBranco(branco) {
         let planoDeFundo = document.getElementsByClassName('center-content')[0];
         planoDeFundo.style.backgroundColor = branco;
         
       }
       mudarParaBranco('white');

       function corrigirTexto() {
         let titulo = document.getElementsByTagName('h1')[0];
         titulo.innerHTML = 'Exercício 5.1 - JavaScript';
         
       }
       corrigirTexto();

       function colocarLetrasMaiusculas() {
         let maiusculos = document.getElementsByTagName('p');
         for(let index = 0; index < maiusculos.length; index +=1) {
          maiusculos[index].innerHTML = maiusculos[index].innerHTML.toUpperCase();        
          }
      
      }
       colocarLetrasMaiusculas();

       function imprimirParagrafosNoConsole() {
         let paragrafos = document.getElementsByTagName('p');
         for(let index = 0; index < paragrafos.length; index +=1) {
           console.log(paragrafos[index].innerHTML);
         }
         
       }
       imprimirParagrafosNoConsole();
    </script>
  </body>
</html>
